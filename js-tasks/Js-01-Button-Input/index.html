<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Js Features</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<main class="page">
		<div class="navigation">
			<div >
				<button data-num="1" class="button">button#1</button>
				<button data-num="2" class="button">button#2</button>
				<button data-num="3" class="button">button#3</button>
				<button data-num="4" class="button">button#4</button>
			</div>
			<div class="number">0</div>
		</div>

		<!--/*textarea counter */-->
		<div class="textarea-box">
			<textarea class="textarea" autocomplete="off" maxlength="30"></textarea>

		</div>

		<!-- Выпадающее меню -->

			<button class="menu-button">
				<span>Открыть меню</span>
				<span>Закрыть меню</span>
			</button>
			<ul class="menu-list">
				<li><a href="#" class="menu-list">Пункт №1</a></li>
				<li><a href="#" class="menu-list">Пункт №2</a></li>
				<li><a href="#" class="menu-list">Пункт №3</a></li>
				<li><a href="#" class="menu-list">Пункт №4</a></li>
			</ul>
		</div>

	</main>
	<script src="./script/script.js"></script>

</html>
